<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>AbholTermine</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of abholdate">
      <ion-icon [name]="item.location" item-start></ion-icon>
      {{item.summery}}
      <div class="item-note" item-end>
        {{item.notificationDate | amLocale:'de' | amDateFormat:'dddd, Do MMMM YYYY' }}
      </div>
    </button>
  </ion-list>

</ion-content>
